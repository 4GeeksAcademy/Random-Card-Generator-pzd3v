<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid text-center">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <h1 class="m-4">Random Card Generator</h1>
      </div>
      <div id="CardGenerator" style="width: 410px; height: 650px;"
        class="col-4 col-12-ms tex bg-white border border-3 border-dark rounded-4 p-4 shadow-sm d-flex flex-column justify-content-between">
        <div id="cardHead" class="d-flex justify-content-start display-1">Encabezado</div>
        <div id="cardCenter" class="d-flex justify-content-center display-5">Centro</div>
        <div id="cardFooter" class="d-flex justify-content-end display-1">Pie</div>
      </div>
      <div id="charge" class="col-12 d-flex justify-content-center">
        <button class="mt-3 display-1 btn btn-primary">Generar Carta</button>
      </div>
      <div class="col-6 m-3">
        <input id="height" type="text" class="input" placeholder="height ej. 650 px">
        <input id="width" type="text" class="input" placeholder="width ej. 410 px">
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>

</html>
